<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Speed Test Results</h1>
    <canvas id="speedChart"></canvas>
    <script>
        fetch('/results')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(result => new Date(result.timestamp).toLocaleString());
                const pingData = data.map(result => result.ping);
                const downloadData = data.map(result => result.download);
                const uploadData = data.map(result => result.upload);

                const ctx = document.getElementById('speedChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Ping (ms)',
                                data: pingData,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Download (Mbps)',
                                data: downloadData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Upload (Mbps)',
                                data: uploadData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
